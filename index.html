<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form in Center, Images on Sides</title>
      <!-- Bootstrap CSS -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
      <style>
        /* Optional: Custom styles for images */
        .custom-img {
          max-width: 100%;
          height: auto;
        }  
      </style>
    </head>
    <body>
      <div class="container mt-5">
        <div class="row align-items-center">
          <!-- Image on the Left -->
          <div class="col-md-4">
            <img src="https://clipartcraft.com/images/html5-logo-png-transparent-5.png" alt="Image 1" class="custom-img">
          </div>
          <!-- Form in the Center -->
          <div class="col-md-4">
            <form class="cantact-center">
                <fieldset class="border p-5">
                    <h1 style="text-align: center;"><b>SignUp</b></h1>
                    <hr>
              <div class="form-group">
                <label for="inputName"> Your userName</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                <input type="text" class="form-control" id="inputName" placeholder="Mysupername290">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail"> YourEmail</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                <input type="email" class="form-control" id="inputEmail" placeholder="Myemail@email.com">
              </div>
              </div>
              <div class="form-group">
                <label for="inputpassword">Your password</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  </div>
                <input type="password" class="form-control" id="inputpassword" placeholder="Eg.XE@2940">
              </div>
              </div>
              <div class="form-group">
              <label for="inputconformpassword"> Please conform Your password</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
              <input type="password" class="form-control" id="inputEmail" placeholder="Eg.XE@2940">
              </div>
              </div>
              <div class="col-md-12 d-flex align-items-end justify-content-end">
              <button type="submit" class="btn btn-primary">Register</button>
              </div>
                </fieldset>
            </form>
          </div>
          <!-- Image on the Right -->
          <div class="col-md-4">
            <img src="https://tse4.mm.bing.net/th?id=OIP.i6j2_xWRtcUP74_Pv4pNsAHaHa&pid=Api&P=0&h=220" height="500" width="500" alt="Image 2" class="custom-img">
          </div>
        </div>
      </div>
      
    </body>
    </html>
    
     <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bootstrap Form with Icons</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <!-- Font Awesome Icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
     <div class="container; m-5">
      <div class="row">
        <div class="col-md-6">
              <h3 class="card-title text-center mb-4"><b>Sign Up</b></h3>
              <form>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="container mt-1">
                <div class="form-check mt-4">
                      <input class="form-check-input" type="checkbox" id="agreeCheckbox">
                      <label class="form-check-label" for="agreeCheckbox">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                      </label>
                    </div>
                  </div><br><br>
                <div class="container mt-2">
                <button type="submit" class="btn btn-primary">Resgister</button>
                </div>
              </form>
        </div>
        <div class=" container; col md-6">
          <img src="https://tse2.mm.bing.net/th?id=OIP.9IXKfdx0UGVNskJYuo5wnQAAAA&pid=Api&P=0&h=220 " alt="Image 1" class="custom-img">
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
